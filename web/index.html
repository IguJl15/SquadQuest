<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Do more stuff with people you want to spend more time with">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="squadquest">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" />

  <title>SquadQuest</title>
  <link rel="manifest" href="manifest.json">
</head>

<body style="background-color: #141218">
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // request permissions again just for good measure
    Notification.requestPermission().then(permission => {
      console.log('Notification permission: ', permission);
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("./firebase-messaging-sw.js?v=39");
      });

      // relay notification clicks from service worker to Flutter app
      navigator.serviceWorker.addEventListener('message', (event) => {
        console.log('index.html received message', event.data);

        // relay message where Flutter app can catch it
        if (event.data.messageType == 'notification-clicked' && window.onNotificationClicked) {
          window.onNotificationClicked(event.data);
        }
      });
    }
  </script>
</body>

</html>
